buildscript {

    dependencies {
        classpath kotlinPlugin
        classpath jUnitPlugin
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

dependencies {

    compile kotlinStdLib

    // Test
    testCompile assertJ
    testCompile spekApi
    testCompile spekJUnitPlatformEngine
}
