buildscript {

    dependencies {
        classpath kotlinPlugin
        classpath jUnitPlugin
        classpath dokkaPlugin
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'org.jetbrains.dokka'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

dependencies {

    compile kotlinStdLib

    // Test
    testCompile assertJ
    testCompile spekApi
    testCompile spekJUnitPlatformEngine
}
