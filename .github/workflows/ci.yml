name: CI

on: push

jobs:
  build_and_check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1.2.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build and test
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
