buildscript {

    ext {

        /////////////////////////////////////////////////////
        // Versions

        // Libraries
        dokkaVersion = '0.9.15'
        kotlinVersion = '1.2.0'

        // Test
        assertJVersion = '2.8.0'
        jUnitPluginVersion = '1.0.0'
        spekVersion = '1.1.5'

        /////////////////////////////////////////////////////
        // Plugins

        kotlinPlugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        jUnitPlugin = "org.junit.platform:junit-platform-gradle-plugin:$jUnitPluginVersion"
        dokkaPlugin = "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"

        /////////////////////////////////////////////////////
        // Dependencies

        // Libraries
        kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

        // Test
        assertJ = "org.assertj:assertj-core:$assertJVersion"
        spekApi = "org.jetbrains.spek:spek-api:$spekVersion"
        spekJUnitPlatformEngine = "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"
    }
}

subprojects {

    buildscript {
        repositories {
            jcenter()
        }
    }

    repositories {
        jcenter()
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}
